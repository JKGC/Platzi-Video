<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Iniciar Sesión</title>
</head>
<body class="bodylogin">
    <header class="header">
        <img tabindex="0" class="header__img" src="https://raw.githubusercontent.com/JKGC/Platzi-Video/master/img/platzi_video.png" alt="logo de Platzi Video">
    </header>
    <section class="login">
        <section class="login__container">
            <h2 tabindex="0">Regístrarse</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Nombre">
                <input class="input" type="email" placeholder="Correo">
                <input class="input" type="text" placeholder="Usuario">
                <input class="input" type="password" placeholder="Contraseña">
                <input class="input" type="password" placeholder="Confirmar Contraseña">
                <a href="index.html" class="button">Registrarme</a>
            </form>
            <a href="login.html">Iniciar sesión</a>
        </section>
    </section>
    <footer class="footer">
        <a href="#">Terminos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
