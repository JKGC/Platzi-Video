<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/JKGC/Platzi-Video/master/css/style.css">
    <title>Iniciar Sesión</title>
</head>
<body class="bodylogin">
    <header class="header">
        <img tabindex="0" class="header__img" src="/img/platzi_video.png" alt="logo de Platzi Video">
    </header>
    <section class="login">
        <section class="login__container">
            <h2 tabindex="0">Inicia sesión</h2>
            <form class="login__container--form">
                <input aria-label="Correo" class="input" type="email" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <a class="button" href="/index.html">Iniciar sesión</a>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox"><p></p>Recuérdame</p>
                    </label>
                    <a href="/register/register.html">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img tabindex="0" src="/img/google-icon.png" alt="inicia sesión con google">Inicia sesión con Google</div>
                <div><img tabindex="0" src="/img/twitter-icon.png" alt="inicia sesión con twitter">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="/register/register.html">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="#">Terminos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
